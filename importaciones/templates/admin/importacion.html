{% block extrahead %}
<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea', height : 400, });</script>
<script src="/static/moneycash/js/pdf.js"></script>
<script type="text/javascript">
    (function($) {
        $(document).ready(function(){

            var totalizar = function(campo){
                var cantidad = $('.cantidad>input');
                var valor = $('.'+campo+'>input');
                var total = 0.0;
                if (valor.length>1) {
                    for (var i = 0; i < valor.length-1; i++) {
                        total += (parseFloat($(cantidad[i]).val()) * parseFloat($(valor[i]).val()))
                    }
                }
                return total
            }

            var totalizar_impuestos = function(campo){
                var cantidad = $('.cantidad>input');
                var costo = $('.cif>input');
                var impuesto = $('.'+campo+'>input');
                var total = 0.0;
                if (impuesto.length>1) {
                    for (var i = 0; i < impuesto.length-1; i++) {
                        var qyt = parseFloat($(cantidad[i]).val());
                        var cos = parseFloat($(costo[i]).val());
                        var imp = parseFloat($(impuesto[i]).val());
                        total += (cantidad * costo) * (imp / 100.00);
                    }
                }
                return total
            }

            var calcular_flete = function() {
                var flete = 0.0;
                $.ajax('/importaciones/calcular_flete/', {
                    type: "POST",
                    data: {'pais': $('select[name=pais]').val(), 'peso': $('input[name=peso]').val()},
                    success: function(data){
                        $('input[name=flete]').val(data.total);
                        calcular();
                    }
                })
            }


            var porcentaje = function(num, per){
                return (parseFloat(num) * parseFloat(per)) / 100;
            }

            var calcular = function(){
                var cantidad = $('.cantidad>input');
                var fob = $('.fob>input');
                var cip = $('.cip>input');
                var cif = $('.cif>input');
                var dai = $('.dai>input');
                var isc = $('.isc>input');
                var iva = $('.iva>input');

                var precio = $('.precio>input');
                var flete = parseFloat($('input[name=flete]').val());
                var aduana = parseFloat($('input[name=aduanas]').val());
                var divisa = parseFloat($('input[name=divisa]').val());
                var banco = parseFloat($('input[name=banco]').val());
                var otros = parseFloat($('input[name=otros]').val());
                var factor = parseFloat($('input[name=factor]').val());
                var tsi = parseFloat($('input[name=tsi]').val());
                var ssa = parseFloat($('input[name=ssa]').val());
                var spe = parseFloat($('input[name=spe]').val());
                var almacen = parseFloat($('input[name=almacen]').val());
                var transporte = parseFloat($('input[name=transporte]').val());

                var total_fob = totalizar('fob');
                if (total_fob>0) {
                    var total_cif  = total_fob + flete + banco + divisa;
                    var pr_cif = total_cif / total_fob;
                    var total_cip  = total_cif + aduana + ssa + tsi + spe + almacen + transporte + otros;
                    var pr_cip = total_cip / total_fob;
                    var total_dai = 0.0;
                    var total_isc = 0.0;
                    var total_iva = 0.0;
                    for (var i = 0; i < cip.length-1; i++) {
                        var v_cif = (pr_cif * parseFloat($(fob[i]).val()));
                        var v_cip = (pr_cip * parseFloat($(fob[i]).val()));
                        var v_iva = porcentaje(v_cif, $(iva[i]).val());
                        var v_dai = porcentaje(v_cif, $(dai[i]).val());
                        var v_isc = porcentaje(v_cif + v_dai, $(isc[i]).val());
                        $(cif[i]).val(v_cif.toFixed(2));
                        var costo = (parseFloat(v_cip) + parseFloat(v_dai) + parseFloat(v_isc)).toFixed(2);
                        $(cip[i]).val(costo);
                        $(precio[i]).val((costo * factor).toFixed(2));
                        total_dai += (v_dai * parseFloat($(cantidad[i]).val()));;
                        total_isc += (v_isc * parseFloat($(cantidad[i]).val()));;
                        total_iva += (v_iva * parseFloat($(cantidad[i]).val()));
                    }

                    var total_cip = totalizar('cip');
                    var total_venta = totalizar('precio');
                    $('input[name=utilidad]').val((total_venta - total_cip).toFixed(2));

                    $('input[name=total_cip]').val(total_cip.toFixed(2));
                    $('input[name=total_venta]').val(total_venta.toFixed(2));
                    $('input[name=total_iva]').val(total_iva.toFixed(2));
                    $('input[name=total_dai]').val(total_dai.toFixed(2));
                    $('input[name=total_isc]').val(total_isc.toFixed(2));
                }
            }

                    doc.text(195, fila, o.total, {}, 0, "right");

            var generar_proforma = function(recibos){
                $.ajax({
                    url: '/importaciones/datos_proforma/',
                    type:"POST",
