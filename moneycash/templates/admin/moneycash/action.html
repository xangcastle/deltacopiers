{% extends "admin/change_form.html" %}
{% block breadcrumbs %}{% endblock breadcrumbs %}
{% block content %}
<h3>{{ header_tittle }}</h3>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>{{ explanation }}</p>
    <ul>
      {% for q in queryset %}
      <li>{{ q }}</li>
      {% endfor %}
    </ul>
    <input type="hidden" name="action" value="{{ action }}" />
    <input type="submit" name="apply" value="Aplicar" />
</form>
{% endblock %}
