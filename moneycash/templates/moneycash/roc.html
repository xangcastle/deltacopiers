{% extends "moneycash/caja.html" %}

{% block form %}
<div class="container-fluid well">
  <h2>Recibo Oficial de Caja</h2>
  <form class="form" action="." method="post">
    <div class="row">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre">
    </div>
    </div>
    <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <div class='input-group date' id='fecha'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
      </div>
      <div class="form-group">
        <label for="fecha">Monto</label>
        <input type="text" class="form-control" id="monto" placeholder="monto" readonly name="monto" value="0.0">
      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <th>Efectivo</th>
          <th>Cheque</th>
          <th>Transferencia</th>
          <th>Tarjeta</th>
        </thead>
        <tbody>
          <tr>
            <td class="efectivo">0.0</td>
            <td class="cheque">0.0</td>
            <td class="transferencia">0.0</td>
            <td class="tarjeta">0.0</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <div class="row">
      <div class="form-group">
          <label for="montoLetras">Monto en Letras</label>
          <textarea class="form-control" id="montoLetras" readonly name="montoLetras"></textarea>
      </div>
      <div class="form-group">
          <label for="concepto">concepto</label>
          <textarea class="form-control" id="concepto" placeholder="concepto" name="concepto"></textarea>
      </div>
    </div>
  </form>
</div>
{% endblock form %}

{% block script_extra %}
{{ super }}
<script src="/static/moneycash/js/caja.js"></script>
<script src="/static/moneycash/js/NumeroALetras.js"></script>
{% endblock script_extra %}
